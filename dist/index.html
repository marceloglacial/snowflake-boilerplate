<!DOCTYPE html>
<html lang="en">
<head>
    <noscript>
        <div class="alert alert-danger" role="alert">
            You need to enable JavaScript to run this app.
        </div>
    </noscript>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />

    <!-- Viewport for responsive web design -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- INFO -->
    <title>Snowfall Boilerplate</title>
    <meta
        name="description"
        content="End-to-end web project boilerplate based on three stages:  Design, Front-end and Back-end (Wordpress and Docker)" />
    <meta name="keywords" content="Snowfall Boilerplate" />

    <!-- Pre-loads -->
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="preload" href="js/app.js" as="script" />

    <!-- Recommended favicon format -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Apple Touch Icon (at least 200x200px) -->
    <link rel="apple-touch-icon" href="tile.png" />

    <!-- To run web application in full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- SOCIAL -->
    <meta property="og:type" content="website" />
    <meta
        property="og:url"
        content="https://github.com/marceloglacial/snowfall-boilerplate" />
    <meta property="og:title" content="Snowfall Boilerplate" />
    <meta property="og:image" content="tile-wide.png" />
    <meta
        property="og:description"
        content="End-to-end web project boilerplate based on three stages:  Design, Front-end and Back-end (Wordpress and Docker)" />
    <meta property="og:site_name" content="Snowfall Boilerplate" />
    <meta property="og:locale" content="en_US" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="container">
        <header>
            <h1>Snoflake Boilerplate</h1>
            <figure>
                <img src='images/snowflake.jpg' width="800" height="600" alt />
                <figcaption>Photo by <a href="https://unsplash.com/@dariuscotoi?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Darius Cotoi</a> on <a href="https://unsplash.com/s/photos/snowflake?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></figcaption>
            </figure>
    
        </header>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
